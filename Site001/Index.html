<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bem-vindo à Nossa Página!</h1>
            <p>Descubra mais sobre nossos serviços incríveis.</p>
            <button id="alertButton" class="btn">Clique aqui</button>
        </div>
    </header>
    <script>
        // Exibe uma mensagem ao clicar no botão
        document.getElementById('alertButton').addEventListener('click', function () {
            alert('Você clicou no botão!');
        });
    </script>
           </header>
           
    <section id="cta" class="cta-section">
        <div class="container">
            <h2>Junte-se a nós agora!</h2>
            <p>Transforme suas ideias em realidade com nossas soluções.</p>
            <a href="#contact" class="btn">Entre em Contato</a>
        </div>
    </section>
    <footer id="contact">
        <div class="container">
            <h3>Fale Conosco</h3>
            <form>
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <textarea placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </footer>
</body>
</html>
